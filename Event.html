<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily attendance can be updated at night</h1>
    </header>
    <main>
        <div class="form-container">
            <label for="reg-no">Reg. No</label>
            <input type="text" id="reg-no" placeholder="Enter Registration Number">
            <label for="dob">DOB</label>
            <input type="date" id="dob">
            <button class="get-attendance">Get Attendance</button>
        </div>
        <div class="attendance-table">
            <table>
                <thead>
                    <tr>
                        <th>Total Hours</th>
                        <th>Attend Period</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
