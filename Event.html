<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFAFBD, #ffc3a0);
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn {
            width: calc(100% - 20px);
            padding: 10px;
            background: #FF6F61;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 0 10px;
            box-sizing: border-box;
        }
        .btn:hover {
            background: #E65B54;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffeeba;
            color: #856404;
            font-size: 14px;
            text-align: left;
            margin: 0 10px;
            box-sizing: border-box;
        }
        .attendance-table {
            width: calc(100% - 20px);
            border-collapse: collapse;
            margin-top: 20px;
            margin: 0 10px;
            box-sizing: border-box;
        }
        .attendance-table th, .attendance-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }
        .attendance-table th {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Attendance</h1>
        <div class="form-group">
            <label for="regNo">Reg. No</label>
            <input type="text" id="regNo" name="regNo" placeholder="Enter Registration Number">
        </div>
        <div class="form-group">
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob">
        </div>
        <button class="btn">Get Attendance</button>
        <div class="info">
            This attendance percentage was actually correct according to the attendance sheet which I handle every day with subject staff, but in master attendance, possibility you get attendance should be > 0.5 to 1% more than this percentage.
        </div>
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Total Hours</th>
                    <th>Attend Period</th>
                    <th>%</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
