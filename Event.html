<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Daily attendance can updated at night</p>
        </div>
        <div class="form">
            <label for="reg-no">Reg. No</label>
            <input type="text" id="reg-no">
            <label for="dob">DOB</label>
            <input type="date" id="dob">
            <button class="get-attendance">Get Attendance</button>
        </div>
        <div class="attendance-table">
            <table>
                <tr>
                    <th>Total Hours</th>
                    <th>Attend Period</th>
                    <th>%</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <button>&larr;</button>
            <button>&#9632;</button>
            <button>&#9650;</button>
        </div>
    </div>
</body>
</html>
