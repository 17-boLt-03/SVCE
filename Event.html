<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #218838;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
            color: #333;
        }
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .attendance-table th, .attendance-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .attendance-table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Attendance</h1>
        <div class="form-group">
            <label for="regNo">Reg. No</label>
            <input type="text" id="regNo" name="regNo" placeholder="Enter Registration Number">
        </div>
        <div class="form-group">
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob">
        </div>
        <button class="btn">Get Attendance</button>
        <div class="info">
            This attendance percentage was actually correct according to the attendance sheet which I handle every day with subject staff, but in master attendance, possibility you get attendance should be > 0.5 to 1% more than this percentage.
        </div>
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Total Hours</th>
                    <th>Attend Period</th>
                    <th>%</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
